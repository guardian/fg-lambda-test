stacks: [playground]
regions: [eu-west-1]
templates:
  lambda-test:
    type: aws-lambda
    app: lambda-test
    contentDirectory: lambda-test
    parameters:
      bucket: gu-jr-microservice-workshop-dist
      functionNames: [lambda-test-]
      fileName: lambda-test.zip
      prefixStack: false

deployments:
  lambda-test-upload:
    template: lambda-test
    actions: [uploadLambda]
  lambda-test-cfn:
    type: cloud-formation
    app: lambda-test
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: lambda-test
      templatePath: cfn.yaml
    dependencies: [lambda-test-upload]
  lambda-test-lambda-update:
    template: lambda-test
    actions: [updateLambda]
    dependencies: [lambda-test-cfn]
